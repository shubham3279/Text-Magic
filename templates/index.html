<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home@TextMagic </title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
    }

    header h1 {
        display: flex;
        justify-content: center;
        background-color: bisque;
    }

    p {
        display: flex;
        justify-content: center;
        padding-top: 5px;
        padding-bottom: 0px;
    }

    form {
        display: flex;
        flex-direction: column;
        padding: 10px;
    }


    form button {
        align-self: center;

    }

    form .options{
        display: flex;
        margin: 0;
        padding: 0;
        align-items: center;
        justify-content: space-around;
    }

    form .options .radios{
        padding: 5px;
        border: 5px;
        border-radius: 4px;
        border-color: lightgrey;
        background-color: blanchedalmond;
    }


</style>

<body>

    <header>
        <h1> Welcome to TextMagic! [v1.0.1]</h1>
    </header>

    <p>Enter your text below.</p>

    <form  action='/analyze' method='get' class='form' >
        <textarea name="text"></textarea>

        
        <br>
        <button type="submit">Analyze Text</button>

        <br>
        <div  class="options">
            <div class="radios" id="rempunc">
                <input  type="radio" name="removepunc">
                <label  for="rempunc">Remove Punctuations</label>
            </div>
    
            <div class="radios" id="fullcaps">
                <input  type="radio" name="fullcaps">
                <label  for="fullcaps">UPPERCASE</label>
            </div>
    
            <div class="radios" id="newlineremove">
                <input  type="radio" name="newlineremove">
                <label  for="newlineremove">Remove New Line</label>
            </div>
        </div>

        

        
    </form>

</body>

</html>
